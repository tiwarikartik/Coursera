{% macro displayField(id, labelContent, name, value) %}

<div class="input-box" >
    <label class="input-label" for="{{id}}"> {{ labelContent }} </label>
    {{ name(class_='input', placeholder=value, **kwargs) }}
    {% for error in name.errors %}
        <span class="input-helper"> {{ error }} </span>
    {% endfor %}
</div>

{% endmacro %}
